<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Image Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="box">
<span style="--i:1;"><img src="img/foto0.jpg" alt=""></span>
<span style="--i:2;"><img src="img/foto1.jpg" alt=""></span>
<span style="--i:3;"><img src="img/foto2.jpg" alt=""></span>
<span style="--i:4;"><img src="img/foto3.jpg" alt=""></span>
<span style="--i:5;"><img src="img/foto4.jpg" alt=""></span>
<span style="--i:6;"><img src="img/foto5.jpg" alt=""></span>
<span style="--i:7;"><img src="img/foto6.jpg" alt=""></span>
<span style="--i:8;"><img src="img/foto7.jpg" alt=""></span>
<span style="--i:9;"><img src="img/foto8.jpg" alt=""></span>
<span style="--i:10;"><img src="img/foto9.jpg" alt=""></span>
    </div>

    <script type="text/javascript">
        let box = document.querySelector('.box');
        window.onmousemove = function(e){
            let x = e.clientX/3;
            box.style.transform = "perspective(1000px)rotateY(" + x + "deg)";
        }
        
    </script>
    
</body>
</html>
